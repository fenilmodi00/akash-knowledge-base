name: Sync Akash Knowledge Base

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repo with submodules
        uses: actions/checkout@v3
        with:
          submodules: recursive  # This will still be needed for other submodules
          fetch-depth: 0  # Needed to get full history and submodule commits

      - name: Initialize and update submodules
        run: |
          git submodule update --init --recursive

      - name: Debug directory structure
        run: |
          echo "Root directory:"
          ls -la
          echo "data directory:"
          ls -la data || echo "⚠️ 'data' directory not found"

      - name: Update awesome-akash repository
        run: |
          if [ -d "data/awesome-akash" ]; then
            cd data/awesome-akash
            git pull origin master
            cd ../..
          else
            echo "⚠️ awesome-akash directory not found, cloning it now..."
            git clone https://github.com/akash-network/awesome-akash data/awesome-akash
          fi

      - name: Update docs-akash submodule
        run: |
          if [ -d "data/docs-akash" ]; then
            cd data/docs-akash
            git checkout main
            git pull origin main
            cd ../..
          else
            echo "⚠️ docs-akash directory not found, skipping."
          fi

      - name: Set up Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Check for changes
        run: |
          git add .
          git diff --cached --quiet || echo "CHANGES_FOUND=true" >> $GITHUB_ENV

      - name: Commit & Push if Changes Found
        if: env.CHANGES_FOUND == 'true'
        run: |
          git commit -m "📚 Auto-update Akash knowledge base"
          git push
